<div class="col-lg-12">

	<div class="alert alert-warning" role="alert">
		<strong><span class="glyphicon glyphicon-warning-sign"></span>&nbsp;Warning!&nbsp;</strong>ResourceName form needs customization. This is stub only.
	</div>

	<form>

		<div class="form-group">
			<strong class="lead" ng-bind="ctrl.item.id"></strong>
			<span class="pull-right">
				<button class="btn btn-danger" ng-click="ctrl.saveItem()">
					<span class="glyphicon glyphicon-save"></span>&nbsp;Save
				</button>
				<a class="btn btn-link" ui-sref="ResourceAPIPath.list">Cancel</a>
			</span>
			<span class="clearfix"></span>
		</div>

		<div class="form-group">
			<textarea class="form-control" ng-model="ctrl.item.name" rows="10"></textarea>	
		</div>

	</form>

</div>
