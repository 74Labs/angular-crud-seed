<div class="col-lg-12">

<div class="btn-toolbar">
	<a class="btn btn-default" ui-sref="ResourceAPIPath.new"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;New ResourceName</a>
</div>

<hr/>

<ul class="list-group">
	<li class="list-group-item" ng-repeat="item in ctrl.items">
		<a ui-sref="ResourceAPIPath.show({id:item.id})" ng-bind="item"></a>
		<span class="pull-right">
			<a class="btn btn-link btn-xs" ui-sref="ResourceAPIPath.edit({id:item.id})">
			  <span class="glyphicon glyphicon-edit"></span>
			</a>			
			<button type="button" class="btn btn-link btn-xs" ng-click="ctrl.deleteItem(item.id)">
			  <span class="glyphicon glyphicon-remove"></span>
			</button>
		</span>
	</li>
</ul>

</div>
