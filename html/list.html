<div class="col-lg-12">

<div class="btn-toolbar">
	<a class="btn btn-default" ui-sref="ResourceNameLowerCase.new"><i class="fa fa-plus"></i>&nbsp;&nbsp;New ResourceName</a>
</div>

<hr/>

<ul class="list-group">
	<li class="list-group-item" ng-repeat="item in ctrl.items">
		<a ui-sref="ResourceNameLowerCase.show({id:item.id})" ng-bind="item"></a>
		<span class="pull-right">
			<button type="button" class="btn btn-link btn-xs pull-right" ng-click="ctrl.deleteResourceNameCamelCase(item.id)">
			  <i class="fa fa-times"></i>
			</button>
		</span>
	</li>
</ul>

</div>
